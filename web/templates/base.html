<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=yes" />
        <title>{{ page_title }}</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="page">
            <aside class="sidebar">
                <div class="brand">
                    <a class="brand-link" href="/">lrnt.</a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        {% for item in nav_items %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ item.url }}">
                                    {% if item.parent_label %}<span class="nav-path">{{ item.parent_label }}</span>{% endif %}
                                    <span class="nav-title">{{ item.title }}</span>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav>
            </aside>
            <main class="content">
                {% if title %}
                    <header id="title-block-header">
                        <h1 class="title">{{ title }}</h1>
                    </header>
                {% endif %}
                {% block content %}{{ content_html | safe }}{% endblock %}
                <script data-goatcounter="https://lrnt.me/gc"
                        async
                        src="https://lrnt.me/gc.js"></script>
            </main>
        </div>
    </body>
</html>
